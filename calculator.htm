<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online MPG Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .calculator-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      position: relative;
      background-image: url('image.jpg'); /* Background image as a graphic */
      background-size: cover;
      background-position: center;
      opacity: 0.95;
    }
    .calculator-container h1 {
      font-size: 1.8em;
      color: #00509E;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
    }
    .calculator-container label {
      display: block;
      font-weight: bold;
      color: #003566;
      margin: 10px 0 5px;
      font-size: 1.1em;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 4px;
    }
    .calculator-container input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #bbb;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .calculator-container button {
      width: 100%;
      padding: 12px;
      background-color: #FF6B6B;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .calculator-container button:hover {
      background-color: #FF4C4C;
    }
    .result {
      font-size: 1.3em;
      font-weight: bold;
      color: #009688;
      margin-top: 15px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    /* Default placeholder color */
    ::placeholder {
      color: #7EFF66; /* Initial neon color */
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="calculator-container">
  <!-- Online MPG calculator -->
  <h1>Online MPG Calculator</h1>
  
  <label for="milesTraveled">Miles Traveled:</label>
  <input type="number" id="milesTraveled" placeholder="Enter miles traveled">

  <label for="gallonsOfGas">Gallons of Gas Used:</label>
  <input type="number" id="gallonsOfGas" placeholder="Enter gallons used">
  
  <button onclick="calculateMPG()">Calculate MPG</button>
  
  <div class="result" id="result"></div>
</div>

<script>
  // JavaScript to calculate miles per gallon
  function calculateMPG() {
    const milesTraveled = parseFloat(document.getElementById("milesTraveled").value);
    const gallonsOfGas = parseFloat(document.getElementById("gallonsOfGas").value);

    if (isNaN(milesTraveled) || isNaN(gallonsOfGas) || gallonsOfGas <= 0) {
      document.getElementById("result").innerText = "Please enter valid numbers.";
      return;
    }

    const milesPerGallon = milesTraveled / gallonsOfGas;
    document.getElementById("result").innerText = `Miles per Gallon: ${milesPerGallon.toFixed(2)}`;
  }

  // JavaScript to change placeholder color every 10 seconds
  const neonColors = ["#7EFF66", "#53FF33", "#28FF00", "#20CC00"];
  let colorIndex = 0;

  function changePlaceholderColor() {
    const milesInput = document.getElementById("milesTraveled");
    const gallonsInput = document.getElementById("gallonsOfGas");

    // Update the placeholder color style
    milesInput.style.setProperty("--placeholder-color", neonColors[colorIndex]);
    gallonsInput.style.setProperty("--placeholder-color", neonColors[colorIndex]);

    // Cycle to the next color
    colorIndex = (colorIndex + 1) % neonColors.length;
  }

  // Initial color change and setting interval for 10 seconds
  changePlaceholderColor();
  setInterval(changePlaceholderColor, 10000);
</script>

</body>
</html>
